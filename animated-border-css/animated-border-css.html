<!DOCTYPE html>
<html>

<head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>ZigZag Animated Border Css</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="styles.css"
    >
</head>

<body>
    <div class="zigzag">
        <div style="--i: 0;"><span><b>C</b></span></div>
        <div style="--i: 1;"><span><b>S</b></span></div>
        <div style="--i: 2;"><span><b>S</b></span></div>
        <div style="--i: 3;"><span><b>❤️</b></span></div>
    </div>
    <div class="zigzag">
        <div style="--i: 0;"></div>
        <div style="--i: 1;"></div>
        <div style="--i: 2;"></div>
        <div style="--i: 3;"></div>
    </div>

</body>

</html>
