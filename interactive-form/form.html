<!DOCTYPE html>
<html>

<head>
    <title>Interactive Form</title>
    <link rel="stylesheet"
        type="text/css"
        href="styles.css">
</head>

<body>
    <form>
        <input type="text"
            id="input-1"
            placeholder="Full Name"
            required
            >
        <label for="input-1">
            <span class="label-text">
                Full Name
            </span>
            <span class="nav-dot"></span>
            <div class="signup-button-trigger">Sign Up</div>
        </label>

        <input type="text"
            id="input-2"
            placeholder="username"
            required>
        <label for="input-2">
            <span class="label-text">
                User Name
            </span>
            <span class="nav-dot"></span>   
        </label>

        <input type="email"
            id="input-3"
            placeholder="email@address.com"
            required>
        <label for="input-3">
            <span class="label-text">
                Email
            </span>
            <span class="nav-dot"></span>
        </label>

        <input type="text"
            id="input-4"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            required>
        <label for="input-4">
            <span class="label-text">
                Password
            </span>
            <span class="nav-dot"></span>
        </label>

        <input type="text"
            id="input-5"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            required>
        <label for="input-5">
            <span class="label-text">
                Confirm Password
            </span>
            <span class="nav-dot"></span>
        </label>
        <button type="submit">Create Your Account</button>
        <p class="tip">Press Tab</p>
        <div class="signup-button">Sign Up</div>
    </form>
</body>

</html>
