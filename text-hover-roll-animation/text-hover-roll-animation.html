<!DOCTYPE html>
<html>

<head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Hover Text Animation Effects</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="styles.css"
    >
</head>

<body>
    <ul>
        <li style="--clr:#e6444f;"><a
                class="text"
                href="#"
            >First</a></li>
        <li style="--clr:#f0b024;"><a
                class="text"
                href="#"
            >Attempt</a></li>
        <li style="--clr:#00a492;"><a
                class="text"
                href="#"
            >In</a></li>
        <li style="--clr:#af579b;"><a
                class="text"
                href="#"
            >Learning</a></li>
    </ul>
    <script>
        const texts = document.querySelectorAll('.text');
        texts.forEach(text => {
            const spans = Array.from(text.textContent.trim())
                .map(char => `<span>${char === '' ? '&nbsp;' : char}</span>`)
                .join('');
            text.innerHTML = spans;

            const spanList = text.querySelectorAll('span');
            spanList.forEach((span, index) => {
                // span.addEventListener('mouseover', () => {
                    spanList.forEach((s, i) => {
                        const distance = Math.abs(index - i);
                        const delay = (distance * 0.1).toFixed(1);
                        s.style.transitionDelay = `${delay}s`;
                    })
                // })
            })
        });
    </script>

</body>

</html>
