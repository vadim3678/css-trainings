<!DOCTYPE html>
<html>

<head>
    <meta
        name="viewport"
        content="width=device-width, initil-scate=1.0"
    >
    <title>3D Icon Hover Effect</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="styles.css"
    >

</head>

<body>
    <ul class="sci">
        <li style="--clr:#ff0000;">
            <a href="#">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </li>
        <li style="--clr:#333333;">
            <a href="#">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
        </li>
        <li style="--clr:#00a783;">
            <a href="#">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </li>
    </ul>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
        integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script>

        VanillaTilt.init(document.querySelectorAll('.sci li a'), {
            max: 30,
            speed: 400,
            glare: true
        });

        let list = document.querySelectorAll('.sci li');
        let bg = document.querySelector('body');
        list.forEach(element => {
            element.addEventListener('mouseenter', function (event) {
                let color = event.target.style.getPropertyValue('--clr');
                bg.style.backgroundColor = color;
            });
            element.addEventListener('mouseleave', function (event) {
                bg.style.backgroundColor = '#fff';
            });
        })
    </script>
</body>

</html>
