<!DOCTYPE html>
<html>

<head>
    <title>Animated Delete Button></title>
    <link rel="stylesheet"
        type="text/css"
        href="styles.css">
</head>

<body>
    <a href="#"
        class="btn">
        <span></span>
        <text>Delete</text>
    </a>
    <script>
        let btn = document.querySelector('.btn');
        btn.onclick = function() {
            btn.classList.toggle('active');
        }
    </script>
</body>

</html>
