<!DOCTYPE html>
<html>

<head>
    <title>DraggableRound Menu</title>
    <link rel="stylesheet"
        type="text/css"
        href="styles.css">
    <link rel="stylesheet"
        href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>

<body>
    <nav>
        <div class="nav-content">  
            <div class="toggle-btn">
                <i class="bx bx-plus"></i>
            </div>
            <span style="--i:1;">
                <a href="#">
                    <i class="bx bxs-home"></i>
                </a>
            </span>
            <span style="--i:2;">
                <a href="#">
                    <i class="bx bxs-camera"></i>
                </a>
            </span>
            <span style="--i:3;">
                <a href="#">
                    <i class="bx bxs-alarm"></i>
                </a>
            </span>
            <span style="--i:4;">
                <a href="#">
                    <i class="bx bxs-map"></i>
                </a>
            </span>
            <span style="--i:5;">
                <a href="#">
                    <i class="bx bxs-cog"></i>
                </a>
            </span>
        </div>
    </nav>
    <script src="scripts.js"></script>

</body>

</html>
